<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gökgöl Mağarası - Harita ve Konum</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #ffe4c4;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      min-height: 100vh;
    }
    header {
      background-color: #ff8c00;
      color: white;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      width: 80%;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    nav {
      background-color: #ffa500;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 20px;
      width: 80%;
      display: flex;
      justify-content: center;
      gap: 15px;
    }
    nav a {
      color: #8b4513;
      text-decoration: none;
      padding: 10px 15px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    nav a:hover {
      background-color: #ffdab9;
    }
    nav a img.nav-icon {
      width: 40px;
      height: 40px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 5px;
      background-color: white;
      padding: 5px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    .content-section {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 80%;
      text-align: center;
    }
    .content-title {
      font-size: 2em;
      color: #ff8c00;
      border-bottom: 3px solid #ff8c00;
      padding-bottom: 15px;
      margin-bottom: 25px;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #ff8c00;
      color: white;
      border-radius: 10px;
      margin-top: 30px;
      width: 80%;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
    }
    iframe {
      width: 100%;
      height: 450px;
      border: none;
      border-radius: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Gökgöl Mağarası</h1>
    <nav>
      <a href="index.html">
        <img src="anasayfa.jpg" alt="Ana Sayfa" class="nav-icon">
        Ana Sayfa
      </a>
      <a href="konum.html">
        <img src="harita.jpg" alt="Konum" class="nav-icon">
        Harita ve Konum
      </a>
      <a href="aktiviteler.html">
        <img src="aktiviteler.jpg" alt="Aktiviteler" class="nav-icon">
        Aktiviteler
      </a>
      <a href="galeri.html">
        <img src="galeri.jpg" alt="Galeri" class="nav-icon">
        Galeri
      </a>
    </nav>
  </header>

  <div class="content-section">
    <h2 class="content-title">Harita ve Konum</h2>
    <p>Zonguldak merkezine sadece 3 km uzaklıkta olan Gökgöl Mağarası, Ankara yolu üzerinde ulaşımı oldukça kolay bir konumda yer almaktadır.</p>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d24300.378725586526!2d31.8000996!3d41.4393561!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x409db76e5f0b83ad%3A0x935d43dfc2e2211c!2sG%C3%B6kg%C3%B6l%20Ma%C4%9Faras%C4%B1!5e0!3m2!1str!2str!4v1616353134416!5m2!1str!2str" allowfullscreen="" loading="lazy"></iframe>
  </div>

  <footer>
    <p>© 2025 Zonguldak Gökgöl Mağarası - Tüm Hakları Saklıdır.</p>
  </footer>

</body>
</html>
