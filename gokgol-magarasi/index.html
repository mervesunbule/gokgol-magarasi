<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zonguldak Gökgöl Mağarası</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      width: 100%;
      font-family: 'Arial', sans-serif;
      overflow-x: hidden;
      background-color: black;
    }

    .hero-section {
      position: relative;
      height: 100vh;
      width: 100%;
      background: url('gokgol7.jpg') center center no-repeat;
      background-size: contain; /* Fotoğrafın tamamı gözüksün */
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: scroll;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .hero-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5); /* Koyu overlay */
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      text-align: center;
      color: white;
      padding: 20px;
    }

    .hero-title {
      font-size: 3.5em;
      font-weight: bold;
      margin-bottom: 15px;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
    }

    .hero-subtitle {
      font-size: 1.5em;
      margin-bottom: 30px;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
    }

    .main-navigation {
      display: flex;
      justify-content: center;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 10px 30px;
      border-radius: 20px;
      gap: 20px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .main-navigation a {
      color: white;
      text-decoration: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: all 0.3s ease;
      font-size: 0.9em;
    }

    .main-navigation a:hover {
      color: #ddd;
    }

    .nav-icon {
      width: 40px;
      height: 40px;
      margin-bottom: 5px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.5);
      background-color: white; /* Arka plan olsun diye */
      padding: 5px;
    }

    .nav-text {
      font-size: 1em;
    }
  </style>
</head>
<body>

  <div class="hero-section">
    <div class="hero-overlay"></div>
    <div class="hero-content">
      <h1 class="hero-title">Zonguldak Gökgöl Mağarası</h1>
      <p class="hero-subtitle">Doğanın Büyüleyici Güzelliği</p>
      <nav class="main-navigation">
        <a href="hakkinda.html">
          <img src="hakkinda.jpg" alt="Hakkında" class="nav-icon">
          <span class="nav-text">Hakkında</span>
        </a>
        <a href="konum.html">
          <img src="harita.jpg" alt="Konum" class="nav-icon">
          <span class="nav-text">Konum</span>
        </a>
        <a href="aktiviteler.html">
          <img src="aktiviteler.jpg" alt="Aktiviteler" class="nav-icon">
          <span class="nav-text">Aktiviteler</span>
        </a>
        <a href="galeri.html">
          <img src="galeri.jpg" alt="Galeri" class="nav-icon">
          <span class="nav-text">Galeri</span>
        </a>
      </nav>
    </div>
  </div>

</body>
</html>
